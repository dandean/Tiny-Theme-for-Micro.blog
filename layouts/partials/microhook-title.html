{{ if .IsHome }}
  <div class="title-home">
    <h1><a class="site-title p-name u-url" href="/">{{ .Site.Title }}</a></h1>
    <h2>Software, Music, and Clay</h2>
  </div>
{{ else }}
  <div class="title-other">
    <div>
      <a class="site-title p-name u-url" href="/">{{ .Site.Title }}</a>
      /
      {{ if .Params.categories }}
        {{ delimit .Params.categories ", " }}
      {{ else }}
        Post
      {{ end }}
    </div>
    <h1>{{ .Title }}</h1>
  </div>
{{ end }}
